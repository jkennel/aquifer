language: r
cache: packages
sudo: required
compiler:
  - gcc
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
install:
- sudo apt-get install -qq g++-4.8
- export CXX="g++-4.8"
apt_packages:
  - libfftw3-dev
r_github_packages:
  - jimhester/covr
after_success:
  - Rscript -e 'covr::codecov()'
